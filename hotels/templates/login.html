{% extends "base.html" %}

{% block content %}
  <div class="container-fluid" style="margin-top: -70px;">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-4 text-center">
        <div class="card shadow">
          <div class="card-body p-5">
            <h1 class="mb-4">Login</h1>
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}

              {{ login_form.non_field_errors }}

              <div class="mb-3">
                <label for="{{ login_form.username.id_for_label }}" class="form-label">Username:</label>
                {{ login_form.username }}
                {{ login_form.username.errors }}
              </div>

              <div class="mb-3">
                <label for="{{ login_form.password.id_for_label }}" class="form-label">Password:</label>
                {{ login_form.password }}
                {{ login_form.password.errors }}
              </div>

              <button class="btn btn-primary btn-block" type="submit">Login</button>
            </form>

            <p class="text-center my-3">Or <a href="{% url 'register' %}">join now</a></p>
               <p class="text-center my-3">Or <a href="{% url 'manager_login' %}">Manager Login</a></p>
            </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
