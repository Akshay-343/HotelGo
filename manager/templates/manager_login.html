{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card text-center">
                    <div class="card-body p-5">
                        <h1 class="mb-4">Manager Login</h1>
                        <form method="post" action="{% url 'manager_login' %}" class="needs-validation" novalidate>
                            {% csrf_token %}

                            {{ login_form.non_field_errors }}

                            <div class="mb-3">
                                <label for="{{ login_form.username.id_for_label }}" class="form-label">Username:</label>
                                <input type="text" name="{{ login_form.username.name }}" id="{{ login_form.username.id_for_label }}" class="form-control" required>
                                {{ login_form.username.errors }}
                            </div>

                            <div class="mb-3">
                                <label for="{{ login_form.password.id_for_label }}" class="form-label">Password:</label>
                                <input type="password" name="{{ login_form.password.name }}" id="{{ login_form.password.id_for_label }}" class="form-control" required>
                                {{ login_form.password.errors }}
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>

                        <p class="mt-3">Don't have an account? <a href="{% url 'manager_signup' %}">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
